<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adelie Glam</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top brand bar -->
  <header class="topbar">
    <div class="brand">
      <!-- Tiny logo placeholder -->
      <svg class="mini-logo" viewBox="0 0 64 64" aria-hidden="true">
        <circle cx="32" cy="32" r="30" fill="none" stroke="#B54A64" stroke-width="2"/>
        <circle cx="26" cy="26" r="4" fill="#B54A64"/>
        <circle cx="38" cy="26" r="4" fill="#B54A64"/>
        <path d="M22 40c6 5 14 5 20 0" stroke="#B54A64" stroke-width="2" fill="none" stroke-linecap="round"/>
      </svg>
      <span class="logo-text">Adelie</span>
    </div>
    <div class="socials">
      <a href="#" aria-label="Email" title="Email">
        <svg viewBox="0 0 24 24"><path d="M4 6h16v12H4z" fill="none" stroke="currentColor" stroke-width="1.8"/><path d="M4 7l8 6 8-6" fill="none" stroke="currentColor" stroke-width="1.8"/></svg>
      </a>
      <a href="#" aria-label="Instagram" title="Instagram">
        <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="5" ry="5" fill="none" stroke="currentColor" stroke-width="1.8"/><circle cx="12" cy="12" r="3.2" fill="none" stroke="currentColor" stroke-width="1.8"/><circle cx="17.3" cy="6.7" r="1.2"/></svg>
      </a>
    </div>
  </header>

  <!-- Main nav -->
  <nav class="mainnav">
    <ul>
      <li><a href="#">REBAJAS</a></li>
      <li><a href="#">ACCESORIOS</a></li>
      <li><a href="#">INFANTIL</a></li>
      <li><a href="#">MOCHILAS</a></li>
      <li><a href="#">REGALABLES</a></li>
      <li><a href="#">CHARMS</a></li>
    </ul>
  </nav>

  <!-- Two promo tiles -->
  <section class="promos">
    <!-- LEFT PROMO -->
    <article class="promo">
      <img src="img/promo-stitch.jpg" alt="Mochila de Stitch rosada y anteojos de regalo">
      <div class="promo-copy">
        <h2>LEVÁ LA MOCHILA<br>DE STITCH</h2>
        <p>¡Llevás los anteojos de regalo!</p>
        <a class="btn" href="#">VER TIENDA</a>
      </div>
    </article>

    <!-- RIGHT PROMO -->
    <article class="promo">
      <img src="img/promo-charms.jpg" alt="Niña armando charms">
      <div class="promo-copy right">
        <h2>2×1 EN CHARMS</h2>
        <p>¡Arma el tuyo!</p>
        <a class="btn dark" href="#">VER TIENDA</a>
      </div>
    </article>
  </section>

  <!-- Bottom icon bar -->
  <section class="iconbar">
    <a href="#" class="iconlink">
      <svg viewBox="0 0 24 24"><path d="M12 3l5 7H7l5-7zM7 14h10l-5 7-5-7z" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
      <span>Accesorios</span>
    </a>
    <a href="#" class="iconlink">
      <svg viewBox="0 0 24 24"><path d="M4 18c2-3 4-5 8-5s6 2 8 5" fill="none" stroke="currentColor" stroke-width="1.5"/><circle cx="12" cy="8" r="3.5" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
      <span>Infantil</span>
    </a>
    <a href="#" class="iconlink">
      <svg viewBox="0 0 24 24"><rect x="5" y="4" width="14" height="16" rx="3" fill="none" stroke="currentColor" stroke-width="1.5"/><path d="M5 9h14" stroke="currentColor" stroke-width="1.5"/></svg>
      <span>Mochilas</span>
    </a>
    <a href="#" class="iconlink">
      <svg viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="14" rx="2" fill="none" stroke="currentColor" stroke-width="1.5"/><path d="M8 7V5a4 4 0 0 1 8 0v2" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
      <span>Regalables</span>
    </a>
    <a href="#" class="iconlink">
      <svg viewBox="0 0 24 24"><path d="M6 6h12l1 12H5L6 6z" fill="none" stroke="currentColor" stroke-width="1.5"/><path d="M9 6a3 3 0 1 1 6 0" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
      <span>Charms</span>
    </a>
  </section>

  <footer class="footer">
    © 2025 Adelie Glam — Hecho con ♥ en Buenos Aires
  </footer>
</body>
</html>
